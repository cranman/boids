<!doctype html>
<html>
	<head>
		<title>Boids</title>

		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				var boids = [];

				var ctx;

				// Initialise positions of boids
				function init() {
					ctx = $('#canvas')[0].getContext('2d');

					makeBoids(10);

					setInterval(loop, 20);
				}

				function makeBoids(num) {
					for(var i = 0; i < num; i++) {
						var x = Math.floor(Math.random()*600);
						var y = Math.floor(Math.random()*600);
						var dx = Math.floor(Math.random()*10 - 5);
						var dy = Math.floor(Math.random()*10 - 5);

						boids.push(new Boid(x, y, dx, dy));
					}
				}

				// Main loop
				function loop() {
					clear();
					draw();
					update();
				}

				function clear() {
					ctx.clearRect(0, 0, 600, 600);
				}

				function draw() {
					for (var i = 0; i < boids.length; i++) {
						boids[i].draw();
					}
				}

				function update() {
					var v1, v2, v3;

					for (var i = 0; i < boids.length; i++) {
						v1 = rule1(i);
						v2 = rule2(i);
						v3 = rule3(i);

						b = boundary(i);

						boids[i].dx += v1.x + v2.x + v3.x + b.x;
						boids[i].dy += v1.y + v2.y + v3.y + b.y;
						boids[i].x += boids[i].dx;
						boids[i].y += boids[i].dy;
					}
				}

				// Boids try to fly towards the centre of mass of neighbouring boids
				function rule1(b) {
					var v = { 
						x : 0, 
						y : 0
					};

					for (var i = 0; i < boids.length; i++) {
						if (b == i ) {
							continue;
						}

						v.x += boids[i].x;
						v.y += boids[i].y;
					}

					v.x /= boids.length - 1;
					v.y /= boids.length - 1;

					v.x = (v.x - boids[b].x)/100;
					v.y = (v.y - boids[b].y)/100;

					return v;
				}

				// Boids try to keep a small distance away from other objects
				function rule2(b) {
					var c = {
						x : 0,
						y : 0
					};

					for (var i = 0; i < boids.length; i++) {
						if (b == i) {
							continue;
						}

						if (Math.sqrt(Math.pow(boids[i].x - boids[b].x,2) + Math.pow(boids[i].y - boids[b].y,2)) < 5) {
							c.x -= (boids[i].x - boids[b].x);
							c.y -= (boids[i].y - boids[b].y);
						}
					}

					return c;
				}

				// Boids try to match velocity with near boids
				function rule3(b) {
					var p = {
						x : 0,
						y : 0
					};

					for (var i = 0; i < boids.length; i++) {
						if (b == i) {
							continue;
						}

						p.x += boids[i].dx;
						p.y += boids[i].dy;
					}

					p.x /= boids.length - 1;
					p.y /= boids.length - 1;

					p.x = (p.x - boids[b].dx)/8
					p.y = (p.y - boids[b].dy)/8;

					return p;
				}

				function boundary(b) {
					var v = {
						x : 0,
						y : 0
					};

					if (boids[b].x < 20) {
						v.x = 10;
					} else if (boids[b].x > 580) {
						v.x = -10;
					}

					if (boids[b].y < 20) {
						v.x = 10;
					} else if (boids[b].y > 580) {
						v.y = -10;
					}

					return v;
				}

				// Boid object
				function Boid(x, y, dx, dy) {
					this.x = x;
					this.y = y;
					this.dx = dx;
					this.dy = dy;
				}

				Boid.prototype.draw = function() {
					ctx.beginPath();
					ctx.arc(this.x, this.y, 5, 0, Math.PI*2);
					ctx.closePath();
					ctx.fill();
				}

				init();
			});
		</script>
	</head>
	<body>
		<canvas id="canvas" width="600" height="600"></canvas>
	</body>
</html>
